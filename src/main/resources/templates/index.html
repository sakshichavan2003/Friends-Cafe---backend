<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Item List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Item List</h2>
    <a href="/showNewItem" class="btn btn-primary mb-3">Add items</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Id</th>
                <th>Hot Coffee</th>
                <th>Cold Coffee</th>
                <th>Pizza</th>
                <th>Price (â‚¹)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${listItems}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.hotCoffee + ' (x' + item.hotCoffeeQuantity + ')'}"></td>
                <td th:text="${item.coldCoffee + ' (x' + item.coldCoffeeQuantity + ')'}"></td>
                <td th:text="${item.pizzaCoffee + ' (x' + item.pizzaQuantity + ')'}"></td>
                <td th:text="${item.price}"></td>
                <td>
                    <a th:href="@{'/showFormForUpdate/' + ${item.id}}" class="btn btn-warning">Edit</a>
                    <a th:href="@{'/deleteItem/' + ${item.id}}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${message}" class="alert alert-success text-center">
        <p th:text="${message}"></p>
    </div>
</div>
</body>
</html>
