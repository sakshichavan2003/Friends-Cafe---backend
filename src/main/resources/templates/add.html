<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Add New Item</h2>
    <form th:action="@{/saveItem}" th:object="${item}" method="post">
        
        <!-- Hot Coffee Section -->
        <div class="mb-3 row">
            <div class="col-md-6">
                <label>Hot Coffee</label>
                <select class="form-control" th:field="*{hotCoffee}">
                    <option value="">-- Select Hot Coffee --</option>
                    <option th:each="entry : ${hotCoffeeOptions}" 
                            th:value="${entry.key}" 
                            th:text="${entry.value}">
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Hot Coffee Quantity</label>
                <input type="number" min="0" class="form-control" th:field="*{hotCoffeeQuantity}" placeholder="Quantity">
            </div>
        </div>

        <!-- Cold Coffee Section -->
        <div class="mb-3 row">
            <div class="col-md-6">
                <label>Cold Coffee</label>
                <select class="form-control" th:field="*{coldCoffee}">
                    <option value="">-- Select Cold Coffee --</option>
                    <option th:each="entry : ${coldCoffeeOptions}" 
                            th:value="${entry.key}" 
                            th:text="${entry.value}">
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label>Cold Coffee</label>
                <input type="number" min="0" class="form-control" th:field="*{coldCoffeeQuantity}" placeholder="Quantity">
            </div>
        </div>

        <!-- Pizza Section -->
        <div class="mb-3 row">
            <div class="col-md-6">
                <label>Pizza</label>
                <select class="form-control" th:field="*{pizzaCoffee}">
                    <option value="">-- Select Pizza --</option>
                    <option th:each="entry : ${pizzaCoffeeOptions}" 
                            th:value="${entry.key}" 
                            th:text="${entry.value}">
                    </option>
                </select>
            </div>
            <div class="col-md-6">
                <label> Pizza Quantity</label>
                <input type="number" min="0" class="form-control" th:field="*{pizzaQuantity}" placeholder="Quantity">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/index}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
