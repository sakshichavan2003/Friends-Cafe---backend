<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Order Online - Friends Cafe</title>
  <!-- CSS Links -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Dancing+Script&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    /* Include the CSS you provided */
    /* ... */
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/}">
      <img src="/imagee/clogo.jpg" alt="Friends Cafe" width="70" height="40" class="me-2"/>
      Friends Cafe
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
            aria-expanded="false"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/about}">About us</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menu</a></li>
        <li class="nav-item"><a class="nav-link active" th:href="@{/order}">Order Here</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact us</a></li>
      </ul>
      <form th:action="@{/search}" method="get" class="d-flex">
        <input class="form-control me-2" type="search" name="q" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-warning" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

<!-- Hero -->
<section class="order-hero">
  <div class="container text-center">
    <h1 class="order-title animate__animated animate__fadeInUp">Order Online</h1>
    <p class="lead text-light animate__animated animate__fadeInUp animate__delay-1s">
      Choose from our delicious menu and place your order with ease
    </p>
  </div>
</section>

<!-- Order Form -->
<section class="order-section">
  <div class="container order-container">
    <form th:action="@{/order/submit}" method="post" th:object="${orderForm}">
      <div class="row mb-5 animate-on-scroll">
        <div class="col-lg-6">
          <div class="category-card">
            <h3 class="category-title">‚òï Hot Coffee</h3>
            <select class="menu-select" multiple th:field="*{hotCoffee}">
              <option th:each="item : ${hotCoffeeList}"
                      th:value="${item.id}" th:text="${item.name + ' ‚Äì ‚Çπ' + item.price}"></option>
            </select>
            <h3 class="category-title mt-4">üßä Cold Coffee</h3>
            <select class="menu-select" multiple th:field="*{coldCoffee}">
              <option th:each="item : ${coldCoffeeList}"
                      th:value="${item.id}" th:text="${item.name + ' ‚Äì ‚Çπ' + item.price}"></option>
            </select>
          </div>
        </div>
        <div class="col-lg-6 d-flex align-items-center justify-content-center">
          <div class="image-container animate__animated animate__fadeInRight">
            <img th:src="@{/imagee/coffee1.avif}" alt="Coffee Selection" class="food-image"/>
          </div>
        </div>
      </div>

      <!-- Repeat blocks for Pizza, Burgers, Desserts, Ice Cream, Combos -->
      <!-- Example: Pizza section -->
      <div class="row mb-5 animate-on-scroll">
        <div class="col-lg-6 order-lg-2 d-flex align-items-center justify-content-center">
          <div class="image-container animate__animated animate__fadeInLeft">
            <img th:src="@{/imagee/order1.webp}" alt="Pizza Selection" class="food-image"/>
          </div>
        </div>
        <div class="col-lg-6 order-lg-1">
          <div class="category-card">
            <h3 class="category-title">üçï Veg & Non‚ÄëVeg Pizza</h3>
            <select class="menu-select" multiple th:field="*{pizzas}">
              <option th:each="item : ${pizzaList}"
                      th:value="${item.id}" th:text="${item.name + ' ‚Äì ‚Çπ' + item.price}"></option>
            </select>
          </div>
        </div>
      </div>

      <!-- Continue similar for Burgers, Desserts, IceCream, Combos -->

      <div class="row justify-content-center animate-on-scroll">
        <div class="col-md-6 text-center">
          <button type="submit" class="order-btn btn btn-lg">
            <i class="bi bi-cart-plus me-2"></i>Place Order Now
          </button>
        </div>
      </div>
    </form>

    <div class="row justify-content-center mt-5 animate-on-scroll">
      <div class="col-md-8 text-center">
        <div class="success-message" th:if="${orderSuccess}">
          <i class="bi bi-check-circle-fill me-2"></i>
          Thank you for your order! We'll prepare it with love and care.
        </div>
      </div>
    </div>

  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Include your original JS: scroll animations, navbar, etc.
</script>
</body>
</html>
