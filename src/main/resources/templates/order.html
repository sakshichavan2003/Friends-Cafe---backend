<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page - Friends Cafe</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.9) !important;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .navbar-brand {
            font-weight: 600;
            color: #fff !important;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8) !important;
            transition: color 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            color: #ffc107 !important;
        }

        .order-hero {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="50" cy="50" r="1" fill="%23ffffff" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            padding: 120px 0 60px;
            text-align: center;
            color: white;
        }

        .order-title {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .order-section {
            padding: 60px 0;
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .category-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .category-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 3px solid #ffc107;
            padding-bottom: 10px;
        }

        .menu-select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background: #f8f9fa;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-select:focus {
            border-color: #ffc107;
            box-shadow: 0 0 0 0.2rem rgba(255, 193, 7, 0.25);
            outline: none;
        }

        .food-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .food-image:hover {
            transform: scale(1.05);
        }

        .order-btn {
            background: linear-gradient(45deg, #ffc107, #ff8c00);
            border: none;
            color: white;
            font-weight: 600;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 193, 7, 0.3);
        }

        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 193, 7, 0.4);
            color: white;
        }

        .success-message {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .animate-on-scroll {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .animate-on-scroll.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .order-title {
                font-size: 2.5rem;
            }
            
            .category-card {
                padding: 20px;
            }
            
            .food-image {
                height: 200px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-cup-hot-fill me-2"></i>
            Friends Cafe
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                aria-label="Toggle navigation" title="Toggle navigation menu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/index}">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/order}">Order Here</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="order-hero">
    <div class="container">
        <h1 class="order-title">
            <i class="bi bi-cart-plus me-3"></i>Order Online
        </h1>
        <p class="lead">Choose from our delicious menu and place your order with ease</p>
    </div>
</section>

<!-- Order Form -->
<section class="order-section">
    <div class="container">
        <form th:action="@{/order/submit}" method="post">
            
            <!-- Hot & Cold Coffee Section -->
            <div class="row mb-5 animate-on-scroll">
                <div class="col-lg-6">
                    <div class="category-card">
                        <h3 class="category-title">
                            <i class="bi bi-cup-hot me-2"></i>Hot Coffee
                        </h3>
                        <label for="hotCoffee" class="form-label">Hot Coffee Selection</label>
                        <select class="menu-select" name="hotCoffee" id="hotCoffee" multiple aria-label="Select hot coffee items">
                            <option value="">-- Select Hot Coffee --</option>
                            <option value="Espresso">Espresso - ₹100</option>
                            <option value="Cappuccino">Cappuccino - ₹120</option>
                            <option value="Latte">Latte - ₹130</option>
                            <option value="Hot Chocolate">Hot Chocolate - ₹100</option>
                            <option value="Classic Hot Chocolate">Classic Hot Chocolate - ₹90</option>
                        </select>
                        
                        <h3 class="category-title mt-4">
                            <i class="bi bi-snow me-2"></i>Cold Coffee
                        </h3>
                        <select class="menu-select" name="coldCoffee" multiple>
                            <option value="">-- Select Cold Coffee --</option>
                            <option value="Ice Americana">Ice Americana - ₹150</option>
                            <option value="Ice Caramel Coffee">Ice Caramel Coffee - ₹120</option>
                            <option value="Ice Chocolate Coffee">Ice Chocolate Coffee - ₹100</option>
                            <option value="Green Ice Tea">Green Ice Tea - ₹110</option>
                            <option value="Cold Brew">Cold Brew - ₹110</option>
                            <option value="Iced Latte">Iced Latte - ₹140</option>
                            <option value="Frappuccino">Frappuccino - ₹150</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="image-container">
                        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?w=500&h=300&fit=crop" 
                             alt="Coffee Selection" class="food-image">
                    </div>
                </div>
            </div>

            <!-- Pizza Section -->
            <div class="row mb-5 animate-on-scroll">
                <div class="col-lg-6 order-lg-2 d-flex align-items-center justify-content-center">
                    <div class="image-container">
                        <img src="https://images.unsplash.com/photo-1513104890138-7c749659a591?w=500&h=300&fit=crop" 
                             alt="Pizza Selection" class="food-image">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="category-card">
                        <h3 class="category-title">
                            <i class="bi bi-pizza-slice me-2"></i>Veg & Non-Veg Pizza
                        </h3>
                        <select class="menu-select" name="pizza" multiple>
                            <option value="">-- Select Pizza --</option>
                            <option value="Margherita Pizza">Margherita Pizza - ₹220</option>
                            <option value="Periperi Pizza">Periperi Pizza - ₹300</option>
                            <option value="Cheese & Onion">Cheese & Onion - ₹250</option>
                            <option value="Cheese & Tomato">Cheese & Tomato - ₹350</option>
                            <option value="Baby Corn Pizza">Baby Corn Pizza - ₹225</option>
                            <option value="Chicken Pizza">Chicken Pizza - ₹300</option>
                            <option value="Chicken Periperi Pizza">Chicken Periperi Pizza - ₹350</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Burger Section -->
            <div class="row mb-5 animate-on-scroll">
                <div class="col-lg-6">
                    <div class="category-card">
                        <h3 class="category-title">
                            <i class="bi bi-burger me-2"></i>Veg & Non-Veg Burger
                        </h3>
                        <select class="menu-select" name="burger" multiple>
                            <option value="">-- Select Burger --</option>
                            <option value="Regular Burger">Regular Burger - ₹100</option>
                            <option value="Cheese Burger">Cheese Burger - ₹120</option>
                            <option value="Double patty Burger">Double patty Burger - ₹130</option>
                            <option value="Double Patty Cheese Burger">Double Patty Cheese Burger - ₹140</option>
                            <option value="Mini chicken Burger">Mini chicken Burger - ₹160</option>
                            <option value="Jumbo chicken Burger">Jumbo chicken Burger - ₹110</option>
                            <option value="Chicken Hamburger">Chicken Hamburger - ₹120</option>
                            <option value="Chicken Burger">Chicken Burger - ₹110</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="image-container">
                        <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=500&h=300&fit=crop" 
                             alt="Burger Selection" class="food-image">
                    </div>
                </div>
            </div>

            <!-- Dessert Section -->
            <div class="row mb-5 animate-on-scroll">
                <div class="col-lg-6 order-lg-2 d-flex align-items-center justify-content-center">
                    <div class="image-container">
                        <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?w=500&h=300&fit=crop" 
                             alt="Dessert Selection" class="food-image">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="category-card">
                        <h3 class="category-title">
                            <i class="bi bi-cake2 me-2"></i>Dessert
                        </h3>
                        <select class="menu-select" name="dessert" multiple>
                            <option value="">-- Select Dessert --</option>
                            <option value="Waffle">Waffle - ₹100</option>
                            <option value="Pudding">Pudding - ₹150</option>
                            <option value="Cheesecake">Cheesecake - ₹110</option>
                            <option value="Boston cream pie">Boston cream pie - ₹170</option>
                            <option value="Apple pie">Apple pie - ₹150</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Ice Cream Section -->
            <div class="row mb-5 animate-on-scroll">
                <div class="col-lg-6">
                    <div class="category-card">
                        <h3 class="category-title">
                            <i class="bi bi-snow3 me-2"></i>Ice Cream
                        </h3>
                        <select class="menu-select" name="iceCream" multiple>
                            <option value="">-- Select Ice Cream --</option>
                            <option value="Chocolate chip">Chocolate chip - ₹100</option>
                            <option value="Sorbet">Sorbet - ₹60</option>
                            <option value="Vanilla">Vanilla - ₹150</option>
                            <option value="Chocolate">Chocolate - ₹120</option>
                            <option value="Strawberry">Strawberry - ₹100</option>
                        </select>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center justify-content-center">
                    <div class="image-container">
                        <img src="https://images.unsplash.com/photo-1563805042-7684c019e1cb?w=500&h=300&fit=crop" 
                             alt="Ice Cream Selection" class="food-image">
                    </div>
                </div>
            </div>

            <!-- Combo Section -->
            <div class="row mb-5 animate-on-scroll">
                <div class="col-lg-6 order-lg-2 d-flex align-items-center justify-content-center">
                    <div class="image-container">
                        <img src="https://images.unsplash.com/photo-1555939594-58d7cb561ad1?w=500&h=300&fit=crop" 
                             alt="Combo Selection" class="food-image">
                    </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                    <div class="category-card">
                        <h3 class="category-title">
                            <i class="bi bi-gift me-2"></i>Combo Offers
                        </h3>
                        <select class="menu-select" name="combo" multiple>
                            <option value="">-- Select Combo --</option>
                            <option value="Aloo Tikki Burger + Fries + Coffee">Aloo Tikki Burger + Fries + Coffee - ₹550</option>
                            <option value="Pizza + Pasta + Cold-drink">Pizza + Pasta + Cold-drink - ₹650</option>
                            <option value="Pizza + Coffee + Sandwich">Pizza + Coffee + Sandwich - ₹700</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Order Button -->
            <div class="row justify-content-center animate-on-scroll">
                <div class="col-md-6 text-center">
                    <button type="submit" class="order-btn btn btn-lg">
                        <i class="bi bi-cart-plus me-2"></i>Place Order Now
                    </button>
                </div>
            </div>

        </form>

        <!-- Success Message -->
        <div class="row justify-content-center mt-5 animate-on-scroll">
            <div class="col-md-8 text-center">
                <div class="success-message" th:if="${message}">
                    <i class="bi bi-check-circle-fill me-2"></i>
                    <span th:text="${message}"></span>
                </div>
            </div>
        </div>

    </div>
</section>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Scroll animation
function animateOnScroll() {
    const elements = document.querySelectorAll('.animate-on-scroll');
    elements.forEach(element => {
        const elementTop = element.getBoundingClientRect().top;
        const elementVisible = 150;
        
        if (elementTop < window.innerHeight - elementVisible) {
            element.classList.add('visible');
        }
    });
}

// Run animation on scroll
window.addEventListener('scroll', animateOnScroll);
// Run once on page load
document.addEventListener('DOMContentLoaded', animateOnScroll);

// Form submission alert
document.querySelector('form').addEventListener('submit', function(e) {
    alert('Order placed successfully! Thank you for choosing Friends Cafe!');
});
</script>

</body>
</html>
