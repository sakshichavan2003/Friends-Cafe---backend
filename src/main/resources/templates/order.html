<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    
    <!-- Bootstrap CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css}" rel="stylesheet">

    <style>
        #order {
            text-align: center;
            color: white;
            margin-top: 0px;
            font-weight: bold;
        }

        #order h1 span {
            color: #b2744c;
        }

        .select {
            margin-top: 150px;
        }

        .text {
            font-size: 24px;
            color: black;
            font-family: 'Roboto', 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: aliceblue;
        }

        img {
            border-radius: 30px;
            box-shadow: 2px 2px 10px orange;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/imagee/clogo.jpg}" alt="Logo" width="70" height="40">
            Friends Cafee
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" th:href="@{/}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">About us</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/menu}">Menu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/order}">Order Here</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Contact us</a></li>
            </ul>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search"
                       aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>

<section class="bg-black text-white">
    <h1 id="order">
        <marquee bgcolor="#D2691E" direction="right" behavior="alternate" scrollamount="15">
            --Order <span> here--</span>
        </marquee>
    </h1>
    <br>

    <div class="container-fluid">
        <!-- First row: Coffee -->
        <div class="row">
            <div class="col-md-6 p-5">
                <select class="form-select bg-black text-white" multiple>
                    <option selected>Hot coffee</option>
                    <option>Expresso ----------------- Rs.120</option>
                    <option>Hot Chocolate ----------------- Rs.100</option>
                    <option>Classic Hot Chocolate ----------------- Rs.90</option>
                </select>
                <br><br>
                <select class="form-select bg-black text-white" multiple>
                    <option selected>Cold coffee</option>
                    <option>Ice Americana ----------------- Rs.150</option>
                    <option>Ice Caramel Coffee ----------------- Rs.120</option>
                    <option>Ice Chocolate Coffee ----------------- Rs.100</option>
                    <option>Green Ice Tea ----------------- Rs.110</option>
                </select>
            </div>
            <div class="col-md-6 p-5">
                <img th:src="@{/imagee/coffee1.avif}" alt="Coffee" height="380" width="500">
            </div>
        </div>

        <!-- Second row: Pizza & Burger -->
        <div class="row">
            <div class="col-md-6 p-6">
                <img th:src="@{/imagee/order1.webp}" alt="Pizza" height="350" width="500">
            </div>
            <div class="col-md-6 p-5">
                <select class="form-select bg-black text-white" multiple>
                    <option selected>Veg & Non-veg Pizza</option>
                    <option>Margherita Pizza ----------------- Rs.220</option>
                    <option>Periperi Pizza ----------------- Rs.300</option>
                    <option>Cheese & Onion ----------------- Rs.250</option>
                    <option>Cheese & Tomato ----------------- Rs.350</option>
                    <option>Baby Corn Pizza ----------------- Rs.225</option>
                    <option>Chicken Pizza ----------------- Rs.300</option>
                    <option>Chicken Periperi Pizza ----------------- Rs.350</option>
                </select>
                <br><br>
                <select class="form-select bg-black text-white" multiple>
                    <option selected>Veg & Non-veg Burger</option>
                    <option>Regular Burger ----------------- Rs.100</option>
                    <option>Cheese Burger ----------------- Rs.120</option>
                    <option>Double patty Burger ----------------- Rs.130</option>
                    <option>Double Patty Cheese Burger ----------------- Rs.140</option>
                    <option>Mini chicken Burger ----------------- Rs.160</option>
                    <option>Jumbo chicken Burger ----------------- Rs.110</option>
                    <option>Chicken Hamburger ----------------- Rs.120</option>
                    <option>Chicken Burger ----------------- Rs.110</option>
                </select>
            </div>
        </div>

        <!-- Dessert -->
        <div class="row">
            <div class="col-md-6 p-5">
                <select class="form-select select bg-black text-white" multiple>
                    <option selected>Dessert</option>
                    <option>Waffle ----------------- Rs.100</option>
                    <option>Pudding ----------------- Rs.150</option>
                    <option>Cheesecake ----------------- Rs.110</option>
                    <option>Boston cream pie ----------------- Rs.170</option>
                    <option>Apple pie ----------------- Rs.150</option>
                </select>
            </div>
            <div class="col-md-6 p-5">
                <img th:src="@{/imagee/order2.jpg}" alt="Dessert" height="350" width="500">
            </div>
        </div>

        <!-- Ice Cream -->
        <div class="row">
            <div class="col-md-6 p-5">
                <img th:src="@{/imagee/order3.jpg}" alt="Ice Cream" height="350" width="500">
            </div>
            <div class="col-md-6 p-4">
                <select class="form-select select bg-black text-white" multiple>
                    <option selected>Ice-cream</option>
                    <option>Chocolate chip ----------------- Rs.100</option>
                    <option>Sorbet ----------------- Rs.60</option>
                    <option>Vanilla ----------------- Rs.150</option>
                    <option>Chocolate ----------------- Rs.120</option>
                    <option>Strawberry ----------------- Rs.100</option>
                </select>
            </div>
        </div>

        <!-- Combo Offers -->
        <div class="row">
            <div class="col-md-6 p-5">
                <select class="form-select select bg-black text-white" multiple>
                    <option selected>Combo Offer</option>
                    <option>Aloo Tikki Burger + Fries + Cawa ------- Rs.550</option>
                    <option>Pizza + Pasta + Cold-drink ------- Rs.650</option>
                    <option>Pizza + Coffee + Sandwich ------- Rs.700</option>
                </select>
            </div>
            <div class="col-md-6 p-5">
                <img th:src="@{imagee/combo.jpg}" alt="Combo" height="350" width="500">
            </div>
        </div>
    </div>

    <!-- Order Button -->
    <form th:action="@{/order/submit}" method="post" class="d-grid gap-2 col-6 mx-auto bg-black">
    <button class="btn btn-warning" type="submit">Order Now</button>
</form>
    <br>

    <h3 class="text">
        <marquee bgcolor="white" direction="right" behavior="alternate" scrollamount="15">
            Thank you for visiting!!!
        </marquee>
    </h3>
    <br>
</section>

<!-- JS -->
<script>
    function hello() {
        alert("Ordered Successfully. Thank you!!");
    }
</script>

<script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
