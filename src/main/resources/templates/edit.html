<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Item</h2>
    <form th:action="@{/updateItem}" th:object="${item}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Hot Coffee</label>
            <input type="text" th:field="*{hotCoffee}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Cold Coffee</label>
            <input type="text" th:field="*{coldCoffee}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label>Pizza Coffee</label>
            <input type="text" th:field="*{pizzaCoffee}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="/index" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
